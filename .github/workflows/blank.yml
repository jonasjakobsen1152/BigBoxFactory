# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x.x

      - name: Install Angular program dependencies, Angular global CLI + ng build
        run: cd frontend && npm i -g @angular/cli && npm i && ng build -c="development"
      - name: Run Frontend
        run: |
          cd frontend
          ng serve --host 0.0.0.0

      - name: Build test code and install playwright test browser
        run: cd backend && cd Tests && dotnet build && pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps


      - name: Build and run Web API + getting process ID for shutting down later
        run: cd backend && dotnet run & echo "API_PID=$!" >> $GITHUB_ENV
        env:
          pgconn: ${{secrets.PGCONN}}
          
      - name: Run the tests
        run: cd backend && dotnet test Tests 
        env:
          pgconn: ${{secrets.PGCONN}}

      - name: Shutdown Web API
        run: npx kill-port 5000

      # Runs a single command using the runners shell
      
